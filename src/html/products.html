<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://api.adviceslip.com/advice" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <link rel="stylesheet" href="../css/styleProducts.css" />
    <script defer src="../js/site.js"></script>
    <script defer src="../js/footer.js"></script>
    <title>Produkter - Pizzeria!</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm border-bottom border-muted">
        <div class="container">
          <a
            class="navbar-brand border-end pe-3"
            href="../index.html"
            title="Hem"
          >
            Mama Mia, Pizzeria!
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
            title="Meny"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Hem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">Om oss</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-danger" href="./products.html"
                  >Produkter</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="modal fade" id="details-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="details-title" class="modal-title"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div id="details-info" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Stäng
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      id="cart-btn"
      class="btn btn-success position-fixed top-2 end-0 mt-3 me-3 p-3"
      data-bs-toggle="offcanvas"
      data-bs-target="#cart"
    >
      Visa Kundvagn <span id="cart-badge" class="badge bg-danger p-2">0</span> ⨠
    </button>

    <div class="offcanvas offcanvas-end" id="cart">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Kundvagn</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          title="Stäng"
        ></button>
      </div>
      <div class="offcanvas-body">
        <table class="table">
          <thead>
            <th>Produkt</th>
            <th>Pris (st)</th>
            <th>Antal</th>
            <th></th>
          </thead>
          <tbody id="cart-table"></tbody>
        </table>
        <p id="cart-total-price">Totalt: 0:-</p>
        <button id="cart-buy-btn" class="btn btn-success" type="button">
          Köp
        </button>
      </div>
    </div>

    <main class="container">
      <section class="alert alert-danger bg-light fade-in mt-4">
        <h1 class="text-danger text-shadow">Pizza</h1>
        <hr class="border border-danger" />
        <div id="pizza-products" class="row row-cols-2 row-cols-lg-4 g-4"></div>
      </section>

      <section class="alert alert-warning bg-light fade-in mt-4">
        <h1 class="text-warning text-shadow">Inbakad</h1>
        <hr class="border border-warning" />
        <div
          id="inbakad-products"
          class="row row-cols-2 row-cols-lg-4 g-4"
        ></div>
      </section>

      <section class="alert alert-success bg-light fade-in mt-4">
        <h1 class="text-success text-shadow">Dricka</h1>
        <hr class="border border-success" />
        <div id="drink-products" class="row row-cols-2 row-cols-lg-4 g-4"></div>
      </section>
    </main>

    <footer class="mt-4 bg-light bg-gradient">
      <div class="container mb-4">
        <p class="text-muted">
          <img
            id="fortuneCookieImg"
            src="../img/fortune-cookie.webp"
            alt="Icon"
          />
          Lyckokakan säger:
        </p>
        <p
          id="fortuneCookieAdvice"
          class="border-start border-muted border-4"
        ></p>
      </div>
    </footer>
  </body>
</html>
